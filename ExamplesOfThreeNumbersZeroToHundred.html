<h1>Multiplication Examples Time: Three Numbers, 0 To 100</h1>

<script>

let FirstNumberOfThreeZeroToHundred = Math.floor(Math.random() * 100)
let SecondNumberOfThreeZeroToHundred = Math.floor(Math.random() * 100)
let ThirdNumberOfThreeZeroToHundred = Math.floor(Math.random() * 100)
let AnswerOfAllZeroToHundredThree = FirstNumberOfThreeZeroToHundred * SecondNumberOfThreeZeroToHundred * ThirdNumberOfThreeZeroToHundred

document.write("<h2>" + FirstNumberOfThreeZeroToHundred + " * " + SecondNumberOfThreeZeroToHundred + " * " + ThirdNumberOfThreeZeroToHundred + " = " + AnswerOfAllZeroToHundredThree + "</h2>")

</script>
